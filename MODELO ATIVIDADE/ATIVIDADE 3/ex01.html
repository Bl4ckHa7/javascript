<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <h1>Verificador de Idade</h1>
        </div>
        <div>
            <p>Ano de Nascimento: <input type="number" id="anoNascimento"></p>
            <p>Sexo: <input type="radio" name="sexo" id="masculino"><label for="masculino">Masculino</label>
                     <input type="radio" name="sexo" id="feminino"><label for="feminino">Feminino</label>
            </p>
            <button onclick="verificarIdade()">Verificar</button>
            <p id="resultado">Prencha os dados acima para o resultado!</p>
            <p id="imagem">
                <img src="bebe-H.png" alt="">
                <img src="jovem-H.png" alt="">
                <img src="adulto-H.png" alt="">
                <img src="idoso-H.png" alt="">
                <img src="bebe-M.png" alt="">
                <img src="jovem-M.png" alt="">
                <img src="adulto-M.png" alt="">
                <img src="idoso-M.png" alt="">
            </p>
        </div>
    </section>
    <script>
        function verificarIdade() {
            const anoNascimento = document.getElementById("anoNascimento").value;
            const masculino = document.getElementById("masculino");
            const feminino = document.getElementById("feminino");

            if (!anoNascimento) {
                alert("Por favor, informe o ano de nascimento.");
                return;
            }

            const anoAtual = new Date().getFullYear();
            const idade = anoAtual - anoNascimento;

            let genero = "";
            if (masculino.checked) {
                genero = "Masculino";
            } else if (feminino.checked) {
                genero = "Feminino";
            } else {
                alert("Por favor, selecione o sexo.");
                return;
            }

            document.getElementById("resultado").textContent = `Você tem ${idade} anos e é do sexo ${genero}.`;

            // Mostra a imagem correspondente e centraliza
            const imagens = document.querySelectorAll('#imagem img');
            imagens.forEach(img => {
                img.style.display = 'none';
                img.style.margin = '';
            });
            let imgIndex = -1;
            if (genero === "Masculino") {
                if (idade >= 0 && idade < 10) {
                    imgIndex = 0; // Bebê
                } else if (idade < 21) {
                    imgIndex = 1; // Jovem
                } else if (idade < 50) {
                    imgIndex = 2; // Adulto
                } else {
                    imgIndex = 3; // Idoso
                }
            } else if (genero === "Feminino") {
                if (idade >= 0 && idade < 10) {
                    imgIndex = 4; // Bebê
                } else if (idade < 21) {
                    imgIndex = 5; // Jovem
                } else if (idade < 50) {
                    imgIndex = 6; // Adulto
                } else {
                    imgIndex = 7; // Idoso
                }
            }
            if (imgIndex !== -1) {
                imagens[imgIndex].style.display = 'block';
                imagens[imgIndex].style.margin = '0 auto';
                imagens[imgIndex].style.display = 'block';
                imagens[imgIndex].style.maxWidth = '200px';
                imagens[imgIndex].style.borderRadius = '40px'; 
                // opcional: limita o tamanho
            }
            // Centraliza o container da imagem
            document.getElementById("imagem").style.textAlign = "center";
           
        }
        
    </script>
    <footer>
        <p>&copy; Desenvolvido por: Black</p>
    </footer>
</body>
</html>
